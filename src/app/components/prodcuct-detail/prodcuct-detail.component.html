<div *ngIf="!producto">
    <h3>Cargando producto...</h3>
</div>

<div *ngIf="producto">
    <div class="row offset-1">
 
    <div class="col-lg-2">
        <h3>{{producto.nombre}}</h3>
        <p><strong>$ {{producto.precio}}</strong> </p>
        <p>{{producto.descripcion}}</p>   

    </div>
    <div class="col-lg-8">     
        <img class="product_image" src="http://localhost/curso-angular4-backend/uploads/{{producto.imagen}}" >
</div>

    </div>

</div>
